apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

        
        apiVersion: v1
        kind: Service
        metadata:
          name: mysvc
        spec: 
          selector:
            app: myapp
          type: NodePort
          ports:
          - targetPort: 8080
            nodePort: 30200
            port: 80

